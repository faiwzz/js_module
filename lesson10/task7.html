<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 7</title>
  <style>
    .table, td {
      border: black solid 2px
    }
  </style>
</head>
<body>
<form name="creator">
  <label>Rows:<input type="number" name="row"></label>
  <br/>
  <label>Column:<input type="number" name="column"></label>
  <br/>
  <label>Content:<input type="text" name="content"></label>
  <br/>
  <button>CREATE</button>
</form>
<script>
  // *** Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
  //         При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
  // (Додатковачастина для завдання)
  const form = document.creator;

  form.onsubmit = function (e) {
    e.preventDefault();
    const table = document.createElement('table');

    for (let i = 0; i < this.row.value; i++) {
      console.log('creator')
      const tr = document.createElement('tr');
      for (let j = 0; j < this.column.value; j++) {
        const td = document.createElement('td');
        td.innerText = this.content.value;
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
    document.body.appendChild(table);
  }
</script>
</body>
</html>
